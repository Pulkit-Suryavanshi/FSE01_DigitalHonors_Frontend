<loader *ngIf="isLoading"></loader>
<form #loginForm="ngForm" id="loginForm" class="form" (ngSubmit)="action == 'Login' ? login(loginForm) : passwordReset(loginForm)" *ngIf="!isLoading" autocomplete="off">
    <h2>{{ header }}</h2>
    <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" name="username" ngModel />
    </div>
    <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel />
    </div>
    <button class="btn bg-primary text-accent">{{ action }}</button>
</form>
