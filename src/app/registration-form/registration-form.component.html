<form #regForm="ngForm" id="registrationForm" class="form" (ngSubmit)="register(regForm)" autocomplete="off">
    <h2>Enter your details</h2>
    <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" name="username" ngModel required pattern="[a-zA-Z0-9]{8,20}" />
    </div>
    <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required />
    </div>
    <!-- <div class="form-group">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" id="confirm-password" class="form-control" name="confirmPassword"  />
    </div> -->
    <div class="form-group">
        <label for="firstname" class="form-label">Firstname</label>
        <input type="text" id="firstname" class="form-control" name="firstName" ngModel required />
    </div>
    <div class="form-group">
        <label for="lastname" class="form-label">Lastname</label>
        <input type="text" id="lastname" class="form-control" name="lastName" ngModel required />
    </div>
    <div class="form-group">
        <label for="email" class="form-label">Email Id</label>
        <input type="email" id="email" class="form-control" name="email" ngModel required />
    </div>
    <div class="form-group">
        <label for="contactNo" class="form-label">Phone No</label>
        <input type="number" id="contactNo" class="form-control" name="contactNo" ngModel required />
    </div>
    <div class="checkbox-group">
        <input id="terms" type="checkbox" class="form-checkbox" name="terms" value="Accepted" ngModel required />
        <label for="terms" class="form-label checkbox-label">I agree to terms and conditions.</label>
    </div>
    <button class="btn btn-primary text-accent" [disabled]="!regForm.valid">Register</button>
</form>
